<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title>模板详情</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<script type="text/javascript" src="js/jquery-1.10.1.js"></script>
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/oMbglxq.css">
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/oTjmb.js"></script>
<body>
	<div class="top" >
		<div class="div_img">
			<img src="images/shj.png" alt="" />
		</div>
	</div>
	
	<div class="menu">
		<div class="sub_menu">
			<div class="sub_left">模板名称：</div>
			<div class="sub_right">
				<input class="input_css" type="text" placeholder="例如 “XX售货机”" />
			</div>
		</div>
		<div class="sub_menu">
			<div class="sub_left">货柜数量：</div>
			<div class="sub_right">
				<input class="input_css" type="number" placeholder="您定制的售货机货道数" />
			</div>
		</div>
		<div class="sub_beizhu">
			<div class="sub_left">备注：</div>
		</div>
		<div class="sub_menu sub_input">				
				<textarea class="context_input" maxlength="100" rows="8"></textarea>
		</div>
	</div>
	<div class="bottom sub_menu">
		<span class="span_delete btn">取消</span>
		<span class="span_save btn">保存</span>
	</div>
</body>
</html>
