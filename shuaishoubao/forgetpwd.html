<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title>忘记密码</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<script type="text/javascript" src="js/jquery-1.10.1.js"></script>
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/forgetpwd.css">
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/forgetpwd.js"></script>
<body>
	<img src="images/bg.png" alt="" class="bg_css">
	<div class="main_div">
		<div class="div_small">
			<input type="text" name="number" placeholder="请输入手机号"/>
		</div>
		<div class="div_small">
			<input type="text" class="code_css" name="code" placeholder="请输入验证码" />
			<div class="btn_div"><span class=" btn-warning2">获取验证码</span></div>
		</div>
		<div class="div_small">
			<input type="text" name="pwd1" placeholder="请输入密码"/>
		</div>
		<div class="div_small">
			<input type="text" name="pwd2" placeholder="请再次输入密码"/>
		</div>	
		<div class="submit_btn">
			<span class="submit_btn_tj">提交</span>
		</div>		
	</div>
</body>
</html>
