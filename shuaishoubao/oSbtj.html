<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title>设备统计</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<script type="text/javascript" src="js/jquery-1.10.1.js"></script>
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/oSbtj.css">
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/echarts.simple.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/manhuaDate.1.0.css">
<script type="text/javascript" src="js/oSbtj.js"></script>
<body>
	<div class="div_head">
		<div class="head_sub">
			<div class="head_top">今日新增设备</div>
			<div class="head_bottom"><span>9999</span>台</div>
		</div>
		<div class="head_sub head_sub_middle">
			<div class="head_top">在线设备</div>
			<div class="head_bottom"><span>9999</span>台</div>
		</div>
		<div class="head_sub">
			<div class="head_top">设备总数</div>
			<div class="head_bottom"><span>9999</span>台</div>
		</div>
	</div>
	<div class="div_title">
		<div class="title_left">每日新增设备</div>
		<div class="title_right">
			<div class="title_month">近一月</div>
			<div class="title_week">近一周</div>
		</div>
	</div>
	<span class="week_charts">
		<div id="main_week"></div>
	</span>
	<span class="month_charts">
		<div id="main_month"></div>
	</span>
	
</body>
</html>
