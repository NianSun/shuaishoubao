<!DOCTYPE html>
<html>

	<title>用户登录</title>

<link rel="stylesheet" href="css/bootstrap.css">

<body class="body_css">

	<img src="images/bg.png" alt="" class="bg_css">
	
		    <div class=" error_css model1">

				确定
			    </a>
			</div>
			
	<div class="model model1"></div>
<!-- <form action="index.html" method="post" > -->
<div class="container-fluid bg_color">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<div class="row clearfix">
				<div class="col-md-12 column">
				</div>
			</div>
			<div class="row clearfix">
				<div class="col-md-12 column">
					<div class="row clearfix div_input">
						<div class="col-md-12 column div_logo">
							<img src="images/logo1.png" class="logo_css" alt="">
							<h1 class="text-center title_css">
								甩&nbsp;手&nbsp;宝
								<br>
								Show Boss
							</h1>
							<h1 class="text-center">
							</h1>
						</div>
					</div>
					<div class="row clearfix div_input">

								<span class="glyphicon glyphicon-phone T_b"></span>

							<div class="div_pwd">

							<div class="forget_pwd">

							</div>
						</div>
					</div>
					<div class="row clearfix">
						<div class="col-md-12 column div_btn">							
							 <input id="Submit_" type="submit" value="登录" class="btn btn-warning btn_lg btn_login" />
						</div>
					</div>
					<div class="row clearfix">
						<div class="col-md-12 column register">
