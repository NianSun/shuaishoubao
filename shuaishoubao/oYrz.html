	<div class="input_div">
		<div>		
			<span class="zhongdian">*提现人姓名：</span><input type="text" value="某某某" name="name" class="input_css" />
		</div>
		<div>
			<span class="zhongdian">*身份证号码：</span><input type="number" value="45645645645641234" name="name" class="input_css"/>
		</div>
		
	</div>
	<div class="title_CSS">身份证信息：</div>
	<div class="shangchuan_big">
		<div class="shangchuan">
			<div class="shangchuan_img">
				<img src="images/zhengmian.png" alt="" />
				<div></div>
			</div>
			<div class="shangchuan_title">身份证正面照片</div>
		</div>
		<div class="shangchuan">
			<div class="shangchuan_img">
				<img src="images/fanmian.png" alt="" />
				<div></div>
			</div>
				
			<div class="shangchuan_title">身份证反面照片</div>
		</div>
	</div>
	<div class="shuoming">*需本人有效身份证数码照片，或扫描文件，内容保证真实有效，不得涂改编辑，身份证上的信息需清晰可见。文件不超过300K。</div>
	
	<div class="shangchuan_big">
		<div class="shangchuan">
			<div class="shangchuan_img">
				<img class="zhaopian" src="images/shili.png" alt="" />

			</div>
				
				
			<div class="shangchuan_title">手持身份证正面照片</div>
		</div>
		<div class="shangchuan">
			<div class="shangchuan_img"><img id="shili" src="images/shili.png" alt="" /></div>
			<div class="shangchuan_title">实例：</div>
		</div>
	</div>
	
	<div class="shuoming">*需本人手持身份证，免冠正面照片，内容保证真实有效，不得涂改编辑，身份证上的信息需清晰可见。文件不超过300K。</div>
