<!DOCTYPE html>  
<html>
<head>  
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />  
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  
<title>Hello, World</title>  
<style type="text/css">  
html{height:100%}  
body{height:100%;margin:0px;padding:0px}  
#container{height:100%}  
</style>  
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=jZawvoMFrC37udMoSTRWOAD8jCnAjjhl">
//v2.0版本的引用方式：src="http://api.map.baidu.com/api?v=2.0&ak=您的密钥"
</script>
</head>  
 
<body>  
<div id="container"></div> 
<script type="text/javascript"> 
var map = new BMap.Map("container");
// 创建地图实例  
var point = new BMap.Point(113.852475,34.04344);
// 创建点坐标  
map.centerAndZoom(point, 15);
// 初始化地图，设置中心点坐标和地图级别  
map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
// 抽象基类	Control	所有控件均继承此类的方法、属性。通过此类您可实现自定义控件
// 平移缩放控件	NavigationControl	PC端默认位于地图左上方，它包含控制地图的平移和缩放的功能。移动端提供缩放控件，默认位于地图右下方
// 缩略地图	OverviewMapControl	默认位于地图右下方，是一个可折叠的缩略地图
// 比例尺	ScaleControl	默认位于地图左下方，显示地图的比例关系
// 地图类型	MapTypeControl	默认位于地图右上方
// 版权	CopyrightControl	默认位于地图左下方
// 定位	GeolocationControl	针对移动端开发，默认位于地图左下方
map.addControl(new BMap.NavigationControl());    
map.addControl(new BMap.ScaleControl());    
map.addControl(new BMap.OverviewMapControl());    
map.addControl(new BMap.MapTypeControl());       
map.addControl(new BMap.GeolocationControl());    
map.setCurrentCity("许昌"); // 仅当设置城市信息时，MapTypeControl的切换功能才能可用 


var map = new BMap.Map("container");    
var point = new BMap.Point(113.852475,34.04344);    
map.centerAndZoom(point, 15);    
var marker = new BMap.Marker(point);        // 创建标注    
map.addOverlay(marker);                     // 将标注添加到地图中 


marker.addEventListener("click", function(e){    
    // alert("您点击了标注"); 
    alert("你点击的位置：" + e.point.lng + ", " + e.point.lat);      
});  

marker.enableDragging();    
marker.addEventListener("dragend", function(e){    
    alert("当前位置：" + e.point.lng + ", " + e.point.lat);    
}) 


	var opts = {    
	    width : 250,     // 信息窗口宽度    
	    height: 100,     // 信息窗口高度    
	    title : "Hello"  // 信息窗口标题   
	}    
	var infoWindow = new BMap.InfoWindow("World", opts);  // 创建信息窗口对象    
	map.openInfoWindow(infoWindow, map.getCenter());      // 打开信息窗口


	/////////获取点击的坐标
		var map = new BMap.Map("container");    
		map.centerAndZoom(new BMap.Point(116.404, 39.915), 11);    
		map.addEventListener("click", function(e){    
		    alert(e.point.lng + ", " + e.point.lat);    
		});
</script>  
</body>  
</html>
