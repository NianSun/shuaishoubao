<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>甩手宝共享称后台管理登录页面</title>
		<script type="text/javascript" src="js/jquery-1.11.0.js"></script>
		<script type="text/javascript" src="js/login.js"></script>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
	</head>
	<body>
		
		<div class="cont">
		  <div class="demo">
		    <div class="login">
		      <div><img class="img_css" src="img/logo.png" alt="" /></div>
		      <div class="title_css">甩手宝共享称后台管理登录</div>
		      <div class="login__form">
		        <div class="login__row">
		          <svg class="login__icon name svg-icon" viewBox="0 0 20 20">
		            <path d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8" />
		          </svg>
		          <input type="text" class="login__input name" placeholder="账户"/>
		        </div>
		        <div class="login__row">
		          <svg class="login__icon pass svg-icon" viewBox="0 0 20 20">
		            <path d="M0,20 20,20 20,8 0,8z M10,13 10,16z M4,8 a6,8 0 0,1 12,0" />
		          </svg>
		          <input type="password" class="login__input pass" placeholder="密码"/>
		        </div>
		        <button type="button" class="login__submit">登 录</button>
		        <p class="login__signup">忘记密码? &nbsp;<a href="#" >联系客服</a></p>
		        <p class="lxfs">联系方式：手机号：安经理：XXXXXXXXXX</br >微信号：XXXXXXXX</p>
		      </div>
		    </div>
		  </div>
		</div>
	</body>
</html>
